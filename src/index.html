  <script>
    let currentSlide = 0;
    const carouselImages = document.querySelectorAll('.carousel-image');
  
    function changeSlide(index) {
      // Hide the current slide
      carouselImages[currentSlide].style.display = 'none';
  
      // Calculate the next slide
      currentSlide = (currentSlide + index + carouselImages.length) % carouselImages.length;
  
      // Show the new slide
      carouselImages[currentSlide].style.display = 'block';
    }

  function showContent(sectionId) {
    // Get all section elements
    const sections = document.querySelectorAll('main section');

    // Hide all sections
    sections.forEach(section => {
      section.style.display = 'none';
    });

    // Show the selected section
    const selectedSection = document.getElementById(sectionId);
    if (selectedSection) {
      selectedSection.style.display = 'block';
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Show the main-page section on initial load
    showContent('main-page');
  });
</script>
